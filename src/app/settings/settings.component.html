<div *ngIf="checkConnectionService.internetConnectionStatus">

  <mat-card [ngStyle]="{'padding' : '0px 24px'}">
    <mat-card-title>
      <h2 class="mat-h2" fxLayoutAlign="center">Settings</h2>
    </mat-card-title>

    <mat-form-field [ngStyle]="{'width' : '100%'}">
      <input name="apikey" matInput placeholder="Apikey" [(ngModel)]="apikey">
    </mat-form-field>

    <mat-form-field [ngStyle]="{'width' : '100%'}">
      <mat-select placeholder="{{project}}" [(ngModel)]="project">
        <mat-option *ngFor="let p of projects" [value]="p['identifier']">
          {{p['identifier']}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button (click)="save()" [ngStyle]="{'margin-bottom' : '6px'}" routerLink="/work-package-list">Update settings</button>
    </div>
  </mat-card>

</div>

<div *ngIf="!checkConnectionService.internetConnectionStatus" fxLayout="column" fxLayoutAlign="center center" [ngStyle]="{'padding-top': getSpinnerPosition()}">
  <mat-spinner></mat-spinner>
</div>
